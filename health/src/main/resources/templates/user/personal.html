<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
<title>张全蛋健康管理中心</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/matrix-style.css" />
    <link rel="stylesheet" href="css/matrix-media.css" />
    <link rel="stylesheet" href="css/bootstrap-wysihtml5.css" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
<!--个人中心信息编辑-->
<!--引入模板-->
<div th:insert="~{/frame::home}"></div>

<!--主页-->
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a th:href="@{/index}" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 主页</a></div>
  </div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>修改个人信息</h5>
        </div>
        <div class="widget-content nopadding">
          <form th:action="@{/personal}" method="post" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">用户名:</label>
              <div class="controls">
                <input type="text" id="sd" class="span8 mask text" disabled="disabled" th:value="${user.getLogin_name()}">
                <span class="help-block blue span8">用户名是作为您登陆的唯一凭证,不可修改</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">邮箱:</label>
              <div class="controls">
                <input type="text" id="email" class="span8 mask text" th:value="${user.getEmail()}">
                <span class="help-block blue span8">邮箱可以接受您近期的健康报告</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">手机号:</label>
              <div class="controls">
                <input type="text" id="mobile" class="span8 mask text" th:value="${user.getMobile()}">
                <span class="help-block blue span8">手机号码方便修改密码</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">生日:</label>
              <div class="controls">
                <input type="date" id="userBirthday" class="span8 mask date" th:value="${user.getUser_birthday()}">
                <span class="help-block blue span8">每年的生日都会有祝福</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">性别:</label>
              <div class="controls">
                <label>
                  <input type="radio" name="sex" value="1"/>
                  男
                  <input type="radio" name="sex" value="0" />
                  女</label>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">头像</label>
              <div class="controls">
                <input type="file" />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">确认修改</button>
            </div>
          </form>
        </div>
      </div>
</div></div>
<!--Footer-part-->
<div class="row-fluid">
  <div id="footer" class="span12"> 2020 &copy; Matrix Admin. Brought to you by <a href="http://www.zhangbin1024.com/">Themedesigner.in</a> </div>
</div>
<!--end-Footer-part-->
<script src="js/excanvas.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.flot.min.js"></script>
<script src="js/jquery.flot.resize.min.js"></script>
<script src="js/jquery.peity.min.js"></script>
<script src="js/fullcalendar.min.js"></script>
<script src="js/matrix.js"></script>
<script src="js/matrix.dashboard.js"></script>
<script src="js/jquery.gritter.min.js"></script>
<script src="js/matrix.interface.js"></script>
<script src="js/matrix.chat.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/matrix.form_validation.js"></script>
<script src="js/jquery.wizard.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/matrix.popover.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/matrix.tables.js"></script>
<script src="/js/echarts.js"></script>
<script type="text/javascript">
    //添加多个数据按钮
    var i =1;
    function addData(){
            if(i >= 51){
                alert("最多只能添加五十条数据");
            }else {
                var label = "<label class='control-label'>第" + i + "条数据</label>";
                var dataDate = "日期: <input type='date'  class='dataDate' name='data_date"+i+"' style='width: 30%' /><br>";
                var dataValue = "数值: <input type='text' class='dateValue' placeholder='请填写检测数值' name='data_value"+i+"' style='width: 30%' /><br><hr>";
                $("#InputOne").append(label);
                $("#InputOne").append(dataDate);
                $("#InputOne").append(dataValue);
                i++;
            }


    }
</script>
</body>
</html>
